<!DOCTYPE html>
<html lang="en" class="pri">

<head>
    <title>Calculator</title>
    <link rel="canonical" href="#" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta id="theme-color" name="theme-color" content="#fafafa">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" href="" sizes="192x192" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!--______________________________CONTENT-->
    <div class="content">
        <div id="display">
            <input id="primary">
            <input id="secondary" disabled>
        </div>
        <div id="inputs">
          <div id="basics">
            <div id="num-pad">
                <button class="input" value="7">7</button>
                <button class="input" value="8">8</button>
                <button class="input" value="9">9</button>
                <button class="input" value="4">4</button>
                <button class="input" value="5">5</button>
                <button class="input" value="6">6</button>
                <button class="input" value="1">1</button>
                <button class="input" value="2">2</button>
                <button class="input" value="3">3</button>
                <button class="input" value="0">0</button>
                <button class="input" value=".">.</button>
                <button class="input" value="" id="result">=</button>
            </div>
            <div id="ops">
                <button class="input" id="clear" value="">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path d="M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12L19,15.59M22,3A2,2 0 0,1 24,5V19A2,2 0 0,1 22,21H7C6.31,21 5.77,20.64 5.41,20.11L0,12L5.41,3.88C5.77,3.35 6.31,3 7,3H22M22,5H7L2.28,12L7,19H22V5Z" />
                    </svg>
                </button>
                <button class="input" value="&divide;">&divide;</button>
                <button class="input" value="&times;">&times;</button>
                <button class="input" value="&minus;">&minus;</button>
                <button class="input" value="&plus;">&plus;</button>
            </div>
          </div>
            <div id="spl">
              <button id="scroller" onclick="scrolld()" >
                <svg width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/>
                  <path d="M11.29 8.71L6.7 13.3c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 10.83l3.88 3.88c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L12.7 8.71c-.38-.39-1.02-.39-1.41 0z"/>
                </svg>
              </button>
                <button class="input" value="π">π</button>
                <button class="input" value="8">8</button>
                <button class="input" value="9">9</button>
                <button class="input" value="4">4</button>
                <button class="input" value="5">5</button>
                <button class="input" value="6">6</button>
                <button class="input" value="1">1</button>
                <button class="input" value="2">2</button>
                <button class="input" value="3">3</button>
                <button class="input" value="0">0</button>
                <button class="input" value=".">.</button>
                <button class="input" value="" id="result">=</button>
            </div>
        </div>
    </div>
    <!--______________________________CONTENT_END-->
    </div>
</body>
<script src="js/app.js"></script>

</html>
